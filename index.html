            <h1>What is Android</h1>
            <p>Android is open to everyone: <i>developers</i>, designers and device makers. That means more people<br> can experiment, imagine and create things the world has has never seen.</p>
            <div class="alert alert-primary" role="alert" id="alert">
                
            </div>
            <div class="row">
                <div class="col">
                    <input class="form-control" id="email" type="text" placeholder="Input email">
                </div>
                <div class="col">
                    <button type="submit" id="send" class="btn btn-success mb-2">Confirm identity</button>
                </div>
            </div>
        </div>
    </div>
    <!-- content -->
